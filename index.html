<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/ALAT by Wema</title>
    <link rel="stylesheet" href="styles.css">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    
    <div class="container">
    <p class="header-alat">Go to ALAT Website</p>
    <div class="header">
    <img class="alat-logo" src="download.jpg" alt="alat-logo">
    <p class="header-cbn">Licensed by the CBN</p>
    <img class="cbn-logo" src="download.png" alt="cbn-logo">
    </div>
    <h2>Welcome Back!</h2>
    <form>  
    <div class="input-group">      
    <label for="username">Email Address/Username</label>
    <input type="text" id="username" name="username">
    <span class="guide">Please provide a valid email address</span>
    </div>
    <div class="input-group">
          <label for="password">Password  <span class="forgot"><a href="#">
Forgot password?</a></span></label>
            <input type="password" id="password" name="password" required />
            <span class="pass-guide">Please provide your password</span>
            </div>
   <button class="login" type="submit">Login</button>
    </form>
</div>
<div class="wrapper">
<p class="footer1">Talk to Us <br/></p>
<p class="footer2">We are happy to assist</p>
<p class="footer3"><i class="fa fa-envelope-o" aria-hidden="true"></i>help@alat.ng <span><i class="fa fa-phone" aria-hidden="true"></i>070022552528</span></p>
</div>
<p class="footer">New to ALAT? <span class="foot">Sign up</span></p>


    <div class="social-icons">
        <a href="#" class="social-icon"><i class="fa fa-instagram" aria-hidden="true"></i></a>

        <a href="#" class="social-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a>

</html>
